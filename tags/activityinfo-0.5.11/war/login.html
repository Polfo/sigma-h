<html>
<head>
    <title>ActivityInfo Login</title>
    <script type="text/javascript" language="javascript" src="Login/Login.nocache.js"></script>
</head>
<body>

    <form id="loginForm" action="Login/service" method="post">
        <table>
            <tr>
                <td>Email:</td>
                <td><input name="email" id="emailTextBox"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="password" id="passwordTextBox" type="password"></td>
            </tr>
        </table>
        <div id="loginStatus"></div>
        <input type="submit" value="Login">
    </form>
</body>

</html>
