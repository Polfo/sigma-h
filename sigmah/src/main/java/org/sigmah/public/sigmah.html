<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=fr" />
    <title>Sigmah</title>
    <style type="text/css">
        #loading {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: white;
        }
        #loading-box {
            position: absolute;
            left: 45%;
            top: 40%;
            padding: 2px;
            margin-left: -45px;
            z-index: 20001;
            border: 1px solid #ccc;
        }

        #loading-box .loading-indicator {
            background: #eef;
            font: bold 13px tahoma, arial, helvetica;
            padding: 10px;
            margin: 0;
            height: auto;
            color: #444;
        }

        #loading-box .loading-indicator img {
            margin-right: 8px;
            float: left;
            vertical-align: top;
        }

        #loading-msg {
            font: normal 10px tahoma, arial, sans-serif;
        }

        #loading-options {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font: normal 13px tahoma, arial, sans-serif;
            text-align: right;
        }
    </style>
    
    <script type="text/javascript" language="javascript" src="Sigmah.params.js"></script>
    <script type="text/javascript" language="javascript" src="gxt/flash/swfobject.js"></script>
    <script type="text/javascript" language="javascript" src="Sigmah.nocache.js"></script>
    <link rel="stylesheet" type="text/css" href="gxt/css/gxt-all.css"/>
    <link rel="stylesheet" type="text/css" href="activityInfo.css"/>
    <link rel="stylesheet" type="text/css" href="sigmah.css"/>
</head>
<body>
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>
<iframe src="javascript:''" id="_downloadFrame" name="_downloadFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<div class="header decoration">
    <div class="logo">
        <div id="orglogo"></div>
    </div>
    <div class="name">
        <div id="username"><img src="image/name.png" /> </div>
	<div id="orgname">IDEIA</div>
    </div>
    <div class="sigmah">
        <div id="logout"><img src="image/deconnexion.png" /> </div>
        <div class="minimenu"> <span id="bugreport"></span> &#124 <span id="help"></span> </div>
    </div>
</div>

<div class="bar decoration">
    <div id="tabs"></div>
    <div class="tab-bar-left-decoration"></div>
    <div class="tab-bar-left-decoration-round"></div>
    <div id="arrows"></div>
</div>

<div id="content">
</div>

<div id="loading">
    <div id="loading-box">
        <div class="loading-indicator">
            <img src="gxt/images/default/shared/large-loading.gif" alt=""/>
            Sigmah<br/>
            <span id="loading-msg">Chargement en cours...</span>
        </div>
    </div>
</div>

</body>
</html>
